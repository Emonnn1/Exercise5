<!DOCTYPE html>
<html>
<head>
    <title>TABLES</title>
</head>
<body>
    <header>
        <h1>3x3 TABLES</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <h2><th>Subscription</th></h2>
                    <h2><th>Price</th></h2>
                    <h2><th>Support</th></h2>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free</td>
                    <td>Free</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Personal</td>
                    <td>$9.99 </td>
                    <td>Weekdays</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td>49.99</td>
                    <td>24/7</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
